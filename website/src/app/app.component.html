<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary m-0 p-0">
    <div class="d-flex flex-fill justify-content-between bd-highlight mb-3">
      <div class="p-2 bd-highlight">
      </div>

      <div class="p-2 bd-highlight" style="text-align: center">
      <a class="navbar-brand " href="#">WeSign!</a>
      </div>
      <div class="p-2 bd-highlight" style="text-align: right" id="navbarColor01">
        <button class="btn settings" (click)="ShowNotLoggedInPopup()" [hidden]="isLoggedIn">
          <span><i class="fa fa-video-camera" style="font-size: 120%; color: #bfbfbf"></i></span>
        </button>
        <button class="btn settings" (click)="ShowAddSignPopup()" [hidden]="!isLoggedIn">
          <span><i class="fa fa-video-camera" style="font-size: 120%"></i></span>
        </button>
        <button class="btn settings" (click)="ShowSettingsPopup()">
          <span><i class="fa fa-cog" style="font-size: 120%"></i></span>
        </button>
      </div>
    </div>
  </nav>
  <div>
  </div>
  <div class="header">
    <div class="btn-settings">
    </div>
    <hr>
    <div>
      <button class="btn btn-secondary" routerLink="/personal" routerLinkActive="active">
        <span><i class="fa fa-heart"></i><br />Favorieten</span>
      </button>
      <button class="btn btn-secondary" routerLink="/learn" routerLinkActive="active">
        <span><i class="fa fa-graduation-cap"></i><br />Leren</span>
      </button>
      <button class="btn btn-secondary" routerLink="/dictionary" routerLinkActive="active">
        <span><i class="fa fa-search"></i><br />Woordenboek</span>
      </button>
    </div>
    <hr>
  </div>
  <router-outlet></router-outlet>
  <app-not-logged-in [hidden]="hideNotLoggedInPopup" (NotLoggedInMinimalizeEvent)="hideNotLoggedInPopup = $event"></app-not-logged-in>
  <app-add-sign [hidden]="hideAddSignPopup" (AddSignMinimalizeEvent)="hideAddSignPopup = $event"></app-add-sign>
  <app-settings-popup [hidden]="hideSettingsPopup" (SettingsMinimalizeEvent)="hideSettingsPopup = $event"></app-settings-popup>
</div>
