<div class="div-learn">
  <i class="fa fa-3x fa-lightbulb-o"></i> Deze nieuwe gebaren heb je geleerd:
  <div class="row justify-content-center" style="margin: 7px 0px;">
    <div *ngFor="let sign of learnedSigns" class="col-4">
      <div class="row no-gutters" >
      <div class="col-10">
        <div class="tile">
          <img src="https://picsum.photos/200/200" alt="{{sign.title}}" >
          {{sign.title}}
        </div>
      </div>
      <div class="col-1">
        <i class="fa fa-2x fa-heart-o purple-icon" (click)="addToPersonal(sign)" [hidden]="isAddedToPersonal"></i>
        <i class="fa fa-2x fa-heart purple-icon" (click)="removeFromPersonal(sign)" [hidden]="!isAddedToPersonal"></i>
      </div></div>
    </div>
  </div>
</div>

<div class="div-learn">
  <i class="fa fa-3x fa-graduation-cap"></i> Meer leren:
  <button class="btn btn-learn" routerLink="/learn/test-questions" routerLinkActive="active">
    <div class="row justify-content-between">
      <div class="col-4 col-lg-2">
        <i class="fa fa-check-square-o" style="font-size: 90px"></i>
        Test
      </div>
      <div class="col-2 align-self-center">
        <i class="fa fa-3x fa-chevron-right"></i>
      </div>
    </div>
  </button>
</div>
