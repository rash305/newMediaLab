<div class="col-12  pt-2">
  <span class="title"><i class="fa fa-2x fa-lightbulb-o"></i> {{ 'learn.quiz-results.learned-signs' | translate }}:</span>
  <div class="row justify-content-center" style="margin: 7px 0px;">
    <div *ngFor="let sign of learnedSigns" class="col-4">
      <div class="row no-gutters">
        <div class="col-10">
          <div class="tile">
            <img src="{{sign.image}}" alt="{{sign.title}}">
            {{sign.title}}
          </div>
        </div>
        <div class="col-1 p-1">
          <i class="fa fa-2x purple-icon" [ngClass]="{'fa-heart': sign.videos[0]?.isFavorite, 'fa-heart-o': !sign.videos[0]?.isFavorite}"
             (click)="addToPersonal(sign)"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-12 pt-4">
  <span class="title"><i class="fa fa-2x fa-graduation-cap"></i> {{ 'learn.quiz-results.learn-more' | translate }}:</span>
  <button class="btn btn-learn" (click)="this.messageQuizStatus.emit('restart')">
    <div class="row justify-content-between">
      <div class="col-4 col-lg-2">
        <i class="fa fa-check-square-o" style="font-size: 90px"></i>
        {{ 'learn.quiz' | translate }}
      </div>
      <div class="col-2 align-self-center">
        <i class="fa fa-3x fa-chevron-right"></i>
      </div>
    </div>
  </button>
</div>
