<div class="content-container">
  <div class="col-12 purple-border top-container">
    <i class="fa fa-sign-out"></i><span><b>Uitloggen</b></span>
  </div>
  <div class="container-border purple-border middle-container middle-container-bar">
    <div class="p-4">
      <span>Om gebaren op te nemen <i class="fa fa-video-camera" style="text-align: center"></i>
            en aan het Woordenboek toe te voegen, moet je ingelogd zijn.
            Weet je zeker dat je wilt uitloggen?</span>
    </div>
  </div>
  <div class="col-12 bottom-container">
    <button type="button" class="back-button btn btn-primary" (click)="goBack()">
      <i class="fa fa-arrow-left btn-i"></i> Terug
    </button>
    <button type="button" class="btn btn-primary right-button" (click)="logout()">
      <i class="fa fa-sign-out btn-i"></i>Uitloggen
    </button>
  </div>
</div>
