<div class="content-container">
  <div class="col-12 purple-border top-container">
    <div class="col-12">
      <i class="fa fa-cog"></i><span><b>{{ 'settings.settings' | translate }}</b></span>
    </div>
  </div>
  <div class=" purple-border middle-container d-flex flex-column ">
    <div class="purple-border-b" *ngIf="!isLoggedIn" >
      <button class="btn btn-block btn-lg" (click)="toLogin()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-sign-in btn-i"></i>
            {{ 'settings.login.login' | translate }}
          </div>
          <div class="col-2">
            <i class="fa fa-chevron-right float-right"></i>
          </div>
        </div>
      </button>
    </div>
    <div class="purple-border-b" *ngIf="!isLoggedIn">
      <button class="btn btn-block btn-lg" (click)="toRegister()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-user-plus btn-i"></i>
            {{ 'settings.register.register' | translate }}
          </div>
          <div class="col-2">
            <i class="fa fa-chevron-right float-right"></i>
          </div>
        </div>
      </button>
    </div>
    <div class="purple-border-b" *ngIf="isLoggedIn">
      <button class="btn btn-block btn-lg" (click)="toAccount()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-user-circle btn-i"></i>
            {{ 'settings.account.account' | translate }}
          </div>
          <div class="col-2">
            <i class="fa fa-chevron-right float-right"></i>
          </div>
        </div>
      </button>
    </div>
    <div class="purple-border-b" *ngIf="isLoggedIn">
      <button class="btn btn-block btn-lg" (click)="toLogout()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-sign-out btn-i"></i>
            {{ 'settings.logout.logout' | translate }}
          </div>
          <div class="col-2">
            <i class="fa fa-chevron-right float-right"></i>
          </div>
        </div>
      </button>
    </div>
    <div class="purple-border-b">
      <button class="btn btn-block btn-lg" (click)="toHelp()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-question-circle btn-i"></i>
            {{ 'settings.help.help' | translate }}
          </div>
          <div class="col-2">
            <i class="fa fa-chevron-right float-right"></i>
          </div>
        </div>
      </button>
    </div>
  </div>
  <div class="col-12 bottom-container">
    <button (click)="goBack()" class="back-button btn btn-primary" type="button">
      <i class="fa fa-arrow-left btn-i"></i>
      {{ 'back' | translate }}
    </button>
  </div>
</div>
