<div class="row back-button">
  <div class="col-12">
    <div class="row" routerLink="/categories/{{this.sign.categoryId}}" style="margin: 0">
      <div class="col-4">
        <i class="fa fa-arrow-circle-left purple-icon"></i>
        <span> Terug</span>
      </div>
      <div class="col-4" style="text-align: center">
        <i class="fa fa-paw"></i>
        <span><b> {{this.sign.category}}</b></span>
      </div>
    </div>
  </div>
  <hr>
</div>

<div class="row" style="margin: 0">
  <div class="col-3">
    <img src="{{sign.image}}" alt="{{sign.title}}" class="sign-image">
  </div>
  <div class="col-3 align-self-center h5">
    {{sign.title}}
  </div>
</div>
<hr style="border-color: #593196; margin: 15px">
<div class="row no-gutters" style="height:170px; margin: 15px 0px 15px 15px;" [hidden]="isDeleted">
  <div class="col-10">
    <div style="height:170px;text-align: center; background-color: #a6ffc7">
      {{this.sign.video}}
    </div>
  </div>
  <div class="col-2 align-self-end sidebar">
    <i class="fa fa-3x fa-trash purple-icon" (click)="delete()"></i>
  </div>
  <div class="col-12">
    <i class="fa fa-heart purple-icon"></i> {{this.likes}}x
  </div>
</div>
