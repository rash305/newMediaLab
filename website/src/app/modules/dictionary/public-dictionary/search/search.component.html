<div class="input-group pt-2 mb-2 pl-0 pr-0">
  <input type="text" class=" col-8 search-bar form-control" name="search" placeholder="{{ 'dictionary.public.search' | translate }}..." aria-label="Recipient's username"
         aria-describedby="basic-addon2" (keyup.enter)="Search(this.searchTerm)" [(ngModel)]="searchTerm" style="font-family:Arial, FontAwesome">
  <div class="input-group-append  col-4  p-0">
    <button class="btn btn-primary btn-block" style="z-index: 0;" type="button" (click)="Search(this.searchTerm)"><i
      class="fa fa-search"></i></button>
  </div>
</div>
<hr style="margin:0px;">
